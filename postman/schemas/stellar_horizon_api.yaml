  /trade_aggregations:
    get:
      tags:
        - Aggregations > Trade Aggregations
      summary: List Trade Aggregations
      description: >-
        This endpoint displays trade data based on filters set in the arguments.


        This is done by dividing a given time range into segments and
        aggregating statistics, for a given asset pair (base, counter) over each
        of these segments.


        The duration of the segments is specified with the resolution parameter.
        The start and end of the time range are given by startTime and endTime
        respectively, which are both rounded to the nearest multiple of
        resolution since epoch.


        The individual segments are also aligned with multiples of resolution
        since epoch. If you want to change this alignment, the segments can be
        offset by specifying the offset parameter.
      parameters:
        - name: base_asset_type
          in: query
          schema:
            type: string
          description: >-
            The type for the base asset. Either native, credit_alphanum4, or
            credit_alphanum12.
          example: '{native,credit_alphanum4,credit_alphanum12}'
        - name: counter_asset_type
          in: query
          schema:
            type: string
          description: >-
            The type for the counter asset. Either native, credit_alphanum4, or
            credit_alphanum12.
          example: '{native,credit_alphanum4,credit_alphanum12}'
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
