      summary: Retrieve a Liquidity Pool
      description: >-
        The single liquidity pool endpoint provides information on a liquidity
        pool.
      parameters:
        - name: liquidity_pool_id
          in: path
          schema:
            type: string
          required: true
          description: A unique identifier for this liquidity pool.
      responses:
        '404':
          description: Not Found
          headers:
            Date:
              schema:
                type: string
                example: Tue, 20 Dec 2022 10:58:40 GMT
            Content-Type:
              schema:
                type: string
                example: application/problem+json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '322'
            Connection:
              schema:
                type: string
                example: keep-alive
            Cache-Control:
              schema:
                type: string
                example: no-cache, no-store, max-age=0
            Latest-Ledger:
              schema:
                type: integer
                example: '44099295'
            Vary:
              schema:
                type: string
                example: Origin
          content:
            application/json:
              schema:
                type: object
              example:
                type: https://stellar.org/horizon-errors/not_found
                title: Resource Missing
                status: 404
                detail: >-
                  The resource at the url requested was not found.  This usually
                  occurs for one of two reasons:  The url requested is not
                  valid, or no data in our database could be found with the
                  parameters provided.
  /liquidity_pools/{liquidity_pool_id}/effects:
    get:
      tags:
        - Resources > Liquidity Pools
      summary: Retrieve related Effects
      description: >-
        This endpoint represents effects referencing a given liquidity pool and
        can be used in streaming mode.


        Streaming mode allows you to listen for new effects referencing this
        liquidity pool as they are added to the Stellar ledger. If called in
        streaming mode, Horizon will start at the earliest known effect unless a
        cursor is set, in which case it will start from that cursor. By setting
        the cursor value to now, you can stream effects created since your
        request time.
      parameters:
        - name: liquidity_pool_id
          in: path
          schema:
            type: string
          required: true
          description: This liquidity pool’s id encoded in a hex string representation.
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Tue, 20 Dec 2022 11:09:49 GMT
            Content-Type:
