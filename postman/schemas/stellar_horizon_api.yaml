        - Resources > Ledgers
      summary: Retrieve a Ledger
      description: The single ledger endpoint provides information on a specific ledger.
      parameters:
        - name: ledger_sequence
          in: path
          schema:
            type: string
          required: true
          description: The sequence number of a specific ledger.
      responses:
