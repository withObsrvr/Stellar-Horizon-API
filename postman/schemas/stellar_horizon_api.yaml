  /paths/strict-receive:
    get:
      tags:
        - Aggregations > Paths
      summary: List Strict Receive Payment Paths
      description: >-
        The strict receive payment path endpoint lists the paths a payment can
        take based on the amount of an asset you want the recipient to receive.
        The destination asset amount stays constant, and the type and amount of
        an asset sent varies based on offers in the order books.


        For this search, Horizon loads a list of assets available to the sender
        (based on source_account or source_assets) and displays the possible
        paths from the different source assets to the destination asset. Only
        paths that satisfy the destination_amount are returned.
      parameters:
        - name: destination_asset_type
          in: query
          schema:
            type: string
          description: >-
            The type for the destination asset. Either native, credit_alphanum4,
            or credit_alphanum12.
          example: '{native,credit_alphanum4,credit_alphanum12}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /paths/strict-send:
    get:
      tags:
        - Aggregations > Paths
      summary: List Strict Send Payment Paths
      description: >-
        The strict send payment path endpoint lists the paths a payment can take
        based on the amount of an asset you want to send. The source asset
        amount stays constant, and the type and amount of an asset received
        varies based on offers in the order books.


        For this search, Horizon loads a list of assets that the recipient can
        recieve (based on destination_account or destination_assets) and
        displays the possible paths from the different source assets to the
        destination asset. Only paths that satisfy the source_amount are
        returned.
      parameters:
        - name: source_asset_type
          in: query
          schema:
            type: string
          description: >-
            The type for the source asset. Either native, credit_alphanum4, or
            credit_alphanum12.
          example: '{native,credit_alphanum4,credit_alphanum12}'
        - name: source_asset_code
          in: query
          schema:
            type: string
          description: >-
            The code for the source asset. Required if the source_asset_type is
            not native.
          example: '{:asset_code}'
        - name: source_asset_issuer
          in: query
          schema:
            type: string
          description: >-
            The Stellar address of the issuer of the source asset. Required if
            the source_asset_type is not native.
          example: '{:account_id}'
        - name: source_amount
          in: query
          schema:
            type: string
          description: The amount of the source asset that should be sent.
          example: '{:amount}'
        - name: destination_account
          in: query
          schema:
            type: string
          description: >-
            The Stellar address of the reciever. Any returned path must end with
            an asset that the recipient can receive. Using either source_account
            or source_assets as an argument is required for strict send path
            payments.
          example: '{:account_id}'
        - name: destination_assets
          in: query
          schema:
            type: string
          description: >-
            A comma-separated list of assets that the recipient can receive. Any
            returned path must end with an asset in this list. Each asset is
            formatted as CODE:ISSUER_ACCOUNT. For example:
            USD:GDUKMGUGDZQK6YHYA5Z6AY2G4XDSZPSZ3SW5UN3ARVMO6QSRDWP5YLEX. Using
            either source_account or source_assets as an argument is required
            for strict send path payments.
          example: '{:asset_list}'
