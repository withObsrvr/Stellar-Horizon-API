openapi: 3.0.0
info:
  title: Stellar Horizon API
  description: >-
    Horizon is an API for interacting with the Stellar network.


    This API serves the bridge between apps and Stellar Core. Projects like
    wallets, decentralized exchanges, and asset issuers use Horizon to submit
    transactions, query an account balance, or stream events like transactions
    to an account.


    Horizon is a RESTful API and can be accessed via cURL, a browser, or one of
    the Stellar SDKs. To reduce the complexity of your project, we recommend you
    use an SDK instead of making direct API calls.


    The Stellar Development Foundation (SDF) runs two instances of Horizon:


    [https://horizon.stellar.org/](https://horizon.stellar.org/) for interacting
    with the public network  

    [https://horizon-testnet.stellar.org/](https://horizon-testnet.stellar.org/)
    for interacting with the testnet
  version: 1.0.0
servers:
  - url: http://{{baseurl}}
tags:
  - name: Resources
    description: >-
      Data on the Stellar ledger is organized according to resources. Each
      resource has several different endpoints.
  - name: Resources > Ledgers
    description: >-
      Each ledger stores the state of the network at a point in time and
      contains all the changes - transactions, operations, effects, etc. - to
      that state.


      Learn more about
      [ledgers](https://developers.stellar.org/docs/fundamentals-and-concepts/stellar-data-structures/ledgers).
  - name: Resources > Transactions
    description: >-
      Transactions are commands that modify the ledger state and consist of one
      or more operations.


      Learn more about
      [transactions](https://developers.stellar.org/docs/glossary/transactions/).
  - name: Resources > Operations
    description: >-
      Operations are objects that represent a desired change to the ledger:
      payments, offers to exchange currency, changes made to account options,
      etc. Operations are submitted to the Stellar network grouped in a
      Transaction.


      Each of Stellar’s operations have a unique operation object.
  - name: Resources > Effects
    description: >-
      Effects represent specific changes that occur in the ledger as a result of
      successful operations, but are not necessarily directly reflected in the
      ledger or history, as transactions and operations are.
  - name: Resources > Accounts
    description: >-
      Users interact with the Stellar network through accounts. Everything else
      in the ledger—assets, offers, trustlines, etc.—are owned by accounts, and
      accounts must authorize all changes to the ledger through signed
      transactions.


      Learn more about
      [accounts](https://developers.stellar.org/docs/glossary/accounts/).
  - name: Resources > Offers
    description: >-
      Offers are statements about how much of an asset an account wants to buy
      or sell.


      Learn more about
      [offers](https://developers.stellar.org/docs/glossary/decentralized-exchange/).
  - name: Resources > Trades
    description: >-
      When an offer is fully or partially fulfilled, a trade happens. Trades can
      also be caused by successful path payments, because path payments involve
      fulfilling offers.


      A trade occurs between two parties—base and counter. Which is which is
      either arbitrary or determined by the calling query.


      Learn more about
      [trades](https://developers.stellar.org/docs/glossary/decentralized-exchange/).
  - name: Resources > Assets
    description: >-
      Assets are representations of value issued on the Stellar network. An
      asset consists of a type, code, and issuer.


      Learn more about
      [assets](https://developers.stellar.org/docs/glossary/assets/).
  - name: Resources > Claimable Balances
  - name: Resources > Liquidity Pools
    description: >-
      Liquidity Pools provide a simple, non-interactive way to trade large
      amounts of capital and enable high volumes of trading.
  - name: Aggregations
    description: Endpoints that aggregate data about the ledger.
  - name: Aggregations > Order Books
    description: >-
      An order book is a collections of offers for a specific pair of assets.


      Learn more about [order
      books](https://developers.stellar.org/docs/glossary/decentralized-exchange/).
  - name: Aggregations > Paths
    description: >-
      Paths provide information about potential path payments. A path can be
      used to populate the necessary fields for a path payment operation.


      Learn more about the two types of path payment: path payment strict send
      and path payment strict receive
  - name: Aggregations > Trade Aggregations
    description: >-
      A trade aggregation represents aggregated statistics on an asset pair
      (base and counter) for a specific time period. Trade aggregations are
      useful to developers of trading clients and provide historical trade data.
  - name: Aggregations > Fee Stats
    description: >-
      Fee stats are used to predict what fee to set for a transaction before
      submitting it to the network.
  - name: Errors
    description: >-
      After processing a request, Horizon returns a success or error response to
      the client. A success response will return a Status Code of 200, and an
      error response will return a Status Code in the range of 4XX - 5XX along
      with additional information about why the request could not complete
      successfully.


      There are two categories of errors: HTTP Status Codes and Result Codes.
      Result Codes only follow a Transaction Failed (400) HTTP Status Code.
  - name: Errors > Error Response
  - name: Errors > HTTP Status Codes
  - name: Errors > Result Codes
